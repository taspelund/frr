# The lines below cause all FRR daemons and process to go
# to /var/log/frr/frr.log, then drops the message so it does
# not also go to /var/log/syslog, so the messages are not duplicated
# frr.log is rotated if it grows to 1MB (logrotate rotates at 500K)

$outchannel frr_log,/var/log/frr/frr.log,1048576,/sbin/rotate_now \
    /etc/logrotate.d/frr
if  $programname == 'babeld' or
    $programname == 'bgpd' or
    $programname == 'eigrpd' or
    $programname == 'frr' or
    $programname == 'isisd' or
    $programname == 'fabricd' or
    $programname == 'ldpd' or
    $programname == 'nhrpd' or
    $programname == 'ospf6d' or
    $programname == 'ospfd' or
    $programname == 'pimd' or
    $programname == 'pbrd' or
    $programname == 'ripd' or
    $programname == 'ripngd' or
    $programname == 'vrrpd' or
    $programname == 'watchfrr' or
    $programname == 'zebra'
    then :omfile:$frr_log

if  $programname == 'babeld' or
    $programname == 'bgpd' or
    $programname == 'eigrpd' or
    $programname == 'frr' or
    $programname == 'isisd' or
    $programname == 'fabricd' or
    $programname == 'ldpd' or
    $programname == 'nhrpd' or
    $programname == 'ospf6d' or
    $programname == 'ospfd' or
    $programname == 'pimd' or
    $programname == 'pbrd' or
    $programname == 'ripd' or
    $programname == 'ripngd' or
    $programname == 'vrrpd' or
    $programname == 'watchfrr' or
    $programname == 'zebra'
    then stop
